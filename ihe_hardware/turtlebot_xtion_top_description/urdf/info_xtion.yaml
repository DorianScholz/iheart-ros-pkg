          parent: plate_3_link
          x_loc: "-0.0892782"
          y_loc: "0"
          z_loc: "0.2032"
          rr: "0"
          rp: "0"
          ry: "0"
        requires:
          $(find turtlebot_description)/urdf/turtlebot_hardware.urdf.xacro:
            - turtlebot_standoff_8in:
                parent: plate_3_link
                number: "4"
                x_loc: "-0.0892782"
                y_loc: "-0.098"
                z_loc: "-0.000125"
            - turtlebot_standoff_8in:
                parent: plate_3_link
                number: "5"
                x_loc: "-0.0892782"
                y_loc: "0.098"
                z_loc: "-0.000125"
